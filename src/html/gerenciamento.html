<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/gerenciamento.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <nav>        
          <div class="home"><img src="../assets/img/home.svg" /></div>
          <div class="carteira select">
            <img src="../assets/img/carteira.svg" />
          </div>
         </div>
       
          <div class="cartoes">
            <img src="../assets/img/cartoes.svg" />
          </div>       
          <div class="transacoes">
            <img src="../assets/img/transacoes.svg" />
          </div>
       
          <div class="investimento">
            <img src="../assets/img/investimentos.svg" />
          </div>
        </div>
      </nav>
      <div class='expande'>
        <div>
          <p>Home</p>
        </div>
        <div>
          <p>Carteira</p>
        </div>
        <div>
          <p>Cartões</p>
        </div>
        <div>
          <p>Transações</p>
        </div>
        <div>
          <p>Investimentos</p>
        </div>
      </div>
    </header>
    <main>
      <div class='login'>
        <div class='toggle_icon'></div>
        <p class='nome'>Ana Camélias</p>
        <div class='foto'></div>
      </div>
      <div class ='toggle'>
        <div><img src="../assets/img/chat.svg" /></div>
        <div><img src="../assets/img/ajustes.svg" /></div>
        <div><img src="../assets/img/log_out.svg" /></div>
      </div>
      <section class="ultimasTransacoes">
        <div class="selecoes">
          <img class="banco" src="../assets/img/banco.png" alt="" />
          <label for="" class="label">SELECIONE O BANCO</label>
          <select class="input" type="text">
            <option value="TODOS">TODOS</option>
            <option value="ITAU">ITAU</option>
            <option value="BRADESCO">BRADESCO</option>
            <option value="SANTANDER">SANTANDER</option>
            <option value="XP-INVESTIMENTO">XP-INVESTIMENTO</option>
            <option value="BANCO DO BRASIL">BANCO DO BRASIL</option>
            <option value="VALE-REIFEÇÃO">VALE-REIFEÇÃO</option>
            <option value="VALE-TRANSPORTE">VALE-TRANSPORTE</option>
          </select>
        </div>
        <div class="selecoes">
          <label for="" class="label">PERÍODO</label>
          <select class="input" type="text">
            <option value="ANÁLISE DO ÚLTIMO MÊS">ANÁLISE DO ÚLTIMO MÊS</option>
            <option value="ANÁLISE DO ÚLTIMO SEMESTRE">
              ANÁLISE DO ÚLTIMO SEMESTRE
            </option>
            <option value="ANÁLISE DO ÚLTIMO SEMESTRE">
              ANÁLISE DO ÚLTIMO ANO
            </option>
          </select>
        </div>
      </section>
      <section class="gerenciador">
        <div class="listaSupensa">
          <ul>
            <li>
              <input class="radio" type="radio" /><img
                class="img"
                src="../assets/img/pagamento.png"
              />Contas das casa
            </li>
            <li>
              <input class="radio" type="radio" /><img
                class="img"
                src="../assets/img/livro.png"
              />Investimento em educação
            </li>
            <li>
              <input class="radio" type="radio" />
              <img class="img" src="../assets/img/food.png" />Alimentação
            </li>
            <li>
              <input class="radio" type="radio" /><img
                class="img"
                src="../assets/img/saude.png"
              />Saúde
            </li>
            <li>
              <input class="radio" type="radio" />
              <img class="img" src="../assets/img/dindin.png" />Investimento
            </li>
            <li>
              <input class="radio" type="radio" />
              <img class="img" src="../assets/img/bus.png " />Mobilidade
            </li>
          </ul>
        </div>
        <div class="caixaGrafico">
          <img
            src="../assets/img/graficos/geral.jpg"
            class="grafico"
            alt=""
          /><img />
        </div>
      </section>
      <section class="caixaAnalise">
        <button>GERAR ANÁLISE</button>
      </section>
    </main>
    <script src="../js/view/gerenciamento.js"></script>
  </body>
</html>
